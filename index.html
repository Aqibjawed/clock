<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock project</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div id="structure">
        <div id="mainframe"></div>
    </div>
    <div id="clockin">
        <div id="clockinbg"></div>
    </div>
    <div id="highlightlines">
        <div id="horizontalline"></div>
        <div id="verticalline"></div>
    </div>
    <div id="normallines">
        <div id="angleline1"></div>
        <div id="angleline2"></div>
        <div id="angleline3"></div>
        <div id="angleline4"></div>
    </div>
    <div id="hands">
        <div id="hourhand"></div>
        <div id="minhand"></div>
        <div id="secondhand"></div>
    </div>
    <div id="dot">
        <div id="centraldot"></div>
    </div>

    <script src="./clock.js"></script>
</body>
</html>
